<li class="illustration">
  <img [src]="illustration.image" [alt]="illustration.name" width="100" />
  <p class="title">
    {{ illustration.name | titlecase }} by
    {{ illustration.author | titlecase }}
  </p>
  <p class="currrency">{{ illustration.amount | currency: "EUR" }}</p>
  <button *ngIf="!isInCart" (click)="addToCart()">Add to Cart</button>
  <button *ngIf="isInCart" (click)="removeFromCart()">Remove from Cart</button>
</li>
