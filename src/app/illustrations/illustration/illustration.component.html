<li class="flex border rounded-xl h-60">
  <img [src]="illustration.image" [alt]="illustration.name" width="100"
      class="m-auto rounded-sm" />
  <div class="m-auto">
      <p class="text-lg">{{ illustration.name | titlecase }} by {{ illustration.author |
          titlecase}}</p>
      <p class="my-4">{{ illustration.amount | currency:'EUR' }}</p>
      <button class="bg-yellow-400 rounded p-3" *ngIf="!isInCart"
          (click)="addToCart()">Add to Cart</button>
      <button class="bg-yellow-400 rounded p-3" *ngIf="isInCart"
          (click)="removeFromCart()">Remove from
          Cart</button>
  </div>
</li>
